<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-slider</title>

    <!-- VUE LINK -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- STYLE LINK -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS -->
    <script src="./js/main.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeSlide].image" alt="Spiderman" />
                    <div class="text">
                    <img :src="slides[activeSlide].image" alt="slides[activeSlide].title" />
                        <h3>{{ slides[activeSlide].title }}</h3>
                        <p>
                            slides[activeSlide].text
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active" v-for="thumb in slides">
                        <img src="./img/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="./img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="./img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="./img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="./img/05.webp" alt="Avengers" />
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
